<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklearn FE Main Stage I Assessment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">NewsHub</a>

      <input
        type="text"
        name=""
        id="search"
        class="search-bar"
        placeholder="search news"
      />
    </header>

    <main>
      <div class="loader-container">
        <span class="loader"></span>
      </div>

      <div class="highlight-news"></div>
      <section class="flex">
        <div class="news-container">
          <h3 class="news-heading">MOST RECENT NEWS</h3>
          <div class="" id="newsList"></div>
        </div>
        <div class="headlines">
          <h3 class="heading">Headlines</h3>
        </div>
      </section>

      <div class="featured">
        <h2 class="">Featured</h2>
        <div class="featured-news" id="featuredList"></div>
      </div>

      <div class="sources">
        <div class="heading-text">
          <h2 class="">Sources</h2>
          <p>your news are sources from these sites:</p>
        </div>
 

        <div class="filter-btns">
          <button class="filter-btn" id="business">Business</button>
          <button class="filter-btn" id="sports">sports</button>
          <button class="filter-btn" id="entertainment">entertainment</button>
          <button class="filter-btn" id="technology">technology</button>
          <button class="filter-btn" id="health">health</button>
        </div>
        <div class="loader-container">
          <span class="loader"></span>
        </div>
        <div class="source-list" id="sourceList"></div>
      </div>
    </main>
    <footer>
      <p>&copy; NewsHub</p>
      <a
        href="https://github.com/Blazing-Mike/checklearn-assesment-02"
        target="_blank"
        >View Repo</a
      >
    </footer>
  </body>
  <script src="/app.js" type="module"></script>
</html>
